<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Client Form</title>
  </head>
  <body>
    <h1>Demo Client Form</h1>
    <ul>
      <form id="client-form">
        <li>
          <label>
            Full Name
            <input type="text" id="full-name" name="full-name" />
          </label>
        </li>
        <li>
          <label>
            Email
            <input type="email" id="email" name="email" />
          </label>
        </li>
        <li>
          <label>
            Address Line 1
            <input type="text" id="address-line-1" name="address-line-1" />
          </label>
        </li>
        <li>
          <label>
            City
            <input type="text" id="city" name="city" />
          </label>
        </li>
        <li>
          <label>
            Post / Zip Code
            <input type="text" id="post-code" name="post-code" />
          </label>
        </li>
        <li>
          <label>
            Phone Number
            <input type="text" id="phone" name="phone" />
          </label>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </form>
    </ul>
  </body>
</html>
